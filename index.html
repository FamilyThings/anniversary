<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="confetti-container">
        <!-- Add multiple confetti elements -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <!-- Add more confetti as needed -->
    </div>
    <header>
        <h1>Happy Marriage Anniversary!</h1>
    </header>

    <main>
        <section class="video-section">
            <h2>Memories Slideshow</h2>
            <div class="slideshow-container">
                <img id="slideshow" src="image8.jpg" alt="Anniversary Image">
                <div class="controls">
                    <button id="prev"><i class="fas fa-chevron-left"></i></button>
                    <button id="next"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>

        <section class="gallery-container">
            <h2>Some Memories</h2>
            <div class="collage">
                <div class="image">
                    <img src="photo1.jpg" alt="Anniversary Photo 1">
                </div>
                <div class="image">
                    <img src="photo2.jpg" alt="Anniversary Photo 2">
                </div>
                <div class="image">
                    <img src="photo3.jpg" alt="Anniversary Photo 3">
                </div>
                <div class="image">
                    <img src="photo4.jpg" alt="Anniversary Photo 4">
                </div>
                <div class="image">
                    <img src="photo5.jpg" alt="Anniversary Photo 5">
                </div>
                <div class="image">
                    <img src="photo6.jpg" alt="Anniversary Photo 6">
                </div>
                <div class="image">
                    <img src="photo7.jpg" alt="Anniversary Photo 7">
                </div>
                <!-- Add more photos as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>  May your journey together be filled with love, laughter, and countless beautiful moments... </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
